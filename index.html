<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display span4">
            <div class="previous-operand" data-previous-operand>5 +</div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="btn clear" data-clear>AC</button>
        <button class="btn plusminus" data-plus-minus>+/-</button>
        <button class="btn percent" data-percent>%</button>
        <button class="btn divide" data-operation>รท</button>
        
        <button class="btn number" data-number>7</button>
        <button class="btn number" data-number>8</button>
        <button class="btn number" data-number>9</button>
        <button class="btn multiply"data-operation>*</button>
        <button class="btn number" data-number>4</button>
        <button class="btn number"data-number>5</button>
        <button class="btn number" data-number>6</button>
        <button class="btn minus" data-operation>-</button>
        <button class="btn number" data-number>1</button>
        <button class="btn number" data-number>2</button>
        <button class="btn number" data-number>3</button>
        <button class="btn plus" data-operation>+</button>
        <button class="btn number span2" data-number>0</button>
        <button class="btn number decimal" data-decimal>.</button>
        <button class="btn equals" data-equals>=</button>

    </div>
    
</body>
</html>
